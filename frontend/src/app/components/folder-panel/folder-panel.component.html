<mat-sidenav-container id="container" style="height: 89vh; width: 40px; background-color: white; margin-right: 0px !important;"><!--  -->
  <mat-sidenav #sidenav mode="side" style="width: 100%;">
    <div id="panelContent">
      <mat-card id="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title id="username">{{username}}</mat-card-title>
          <mat-card-subtitle id="subTitle">{{bio}}</mat-card-subtitle>

          <button mat-icon-button id="closePanelBtn" (click)="sidenav.toggle(); openedCloseToggle()">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
        </mat-card-header>
      </mat-card>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="width: 200px;" #tree>
        <mat-tree-node class="treeNode" *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePadding="0.9" (click)="openNotebookPanel()">
          <button mat-icon-button >
            {{node.name}}
          </button>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>

  </mat-sidenav>



  <mat-sidenav-content class="content">
    <!-- <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p> -->
    <button mat-icon-button id="openPanelBtn" (click)="sidenav.toggle(); openedCloseToggle()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>

  </mat-sidenav-content>
</mat-sidenav-container>
