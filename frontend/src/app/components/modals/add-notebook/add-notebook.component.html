<mat-progress-bar mode="indeterminate" *ngIf="!doneLoading" style="margin: -15px 0 10px 0;"></mat-progress-bar>

<h3 mat-dialog-title>{{data.header}}</h3>

<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Notebook title</mat-label>
    <input
      matInput
      placeholder="Notebook One"
      name="title"
      [(ngModel)]="data.title"
      autocomplete="off"
    />
    <mat-hint>Notebook title</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
  	<mat-label>Course</mat-label>
  	<input
  		matInput
  		placeholder="Course one"
  		name="course"
  		[(ngModel)]="data.course"
      autocomplete="off"
  	/>
  	<mat-hint>Course</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="My first notebook"
      name="description"
      [(ngModel)]="data.description"
      autocomplete="off"
    ></textarea>
    <mat-hint>Description</mat-hint>
  </mat-form-field>

  <mat-form-field id="noteTags" appearance="outline">
    <mat-label>Tags</mat-label>
    <mat-chip-list
      #chipList
      aria-label="Fruit selection"
    >
      <mat-chip
        *ngFor="let tag of tags"
        [selectable]="true"
        [removable]="true"
        (removed)="removeTag(tag)"
      >
        {{ tag }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Add tag..."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="
                      separatorKeysCodes
                    "
        autocomplete="off"
        [matChipInputAddOnBlur]="true"
        (matChipInputTokenEnd)="addTag($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <section id="check">
  	<mat-checkbox
  		class="example-margin"
  		name="private"
  		[(ngModel)]="data.private"
  		>Private</mat-checkbox
  	>
  </section>
</mat-dialog-content>

<div mat-dialog-actions align="end">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button (click)="addNotebook()" cdkFocusInitial>Ok</button>
</div>
