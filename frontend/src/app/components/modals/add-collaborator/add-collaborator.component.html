<mat-progress-bar mode="indeterminate" *ngIf="!doneLoading" style="margin: -15px 0 10px 0;"></mat-progress-bar>

<h3 mat-dialog-title>Add a collaborator</h3>

<mat-dialog-content class="mat-typography">

  <ais-instantsearch [config]="config">
    <main class="container">
      <div class="right-panel">
        <div id="searchbox">
          <ais-search-box placeholder="Search"></ais-search-box>
        </div>
        <div id="hits">
          <ais-hits>
            <ng-template let-hits="hits" let-results="results">
              <div *ngIf="hits.length === 0">
                No results found for
                <strong>{{results.query}}</strong>.
              </div>
              <div class="ais-Hits-list" #collaborators>
                <div class="ais-Hits-item" *ngFor="let hit of hits; let index = index" (click)="select(hit, collaborators, index)">
                  <article>
                    <div class="post-content">
                      <div class="picture" [ngStyle]="{'background-image': 'url('+hit.data.profilePicUrl+')'}">

                      </div>
                      <div class="userDescriptionContainer">
                        <h3 class="personInstitution">
                          {{hit.data.username}}
                        </h3>
                        <sub>{{hit.data.institution}}</sub>
                      </div>

                    </div>
                  </article>
                </div>
              </div>
            </ng-template>
          </ais-hits>
        </div>
      </div>
    </main>
  </ais-instantsearch>


</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="sendRequest()" cdkFocusInitial>Ok</button>
</div>
