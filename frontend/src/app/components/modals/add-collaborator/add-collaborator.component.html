  <ais-instantsearch [config]="config">
    <main class="container">
      <div class="right-panel">
        <div id="searchbox">
          <ais-search-box placeholder="Search"></ais-search-box>
        </div>
        <div id="hits">
          <ais-hits>
            <ng-template let-hits="hits" let-results="results">
              <div *ngIf="hits.length === 0">
                No results found for
                <strong>{{results.query}}</strong>.
              </div>
              <div class="ais-Hits-list">
                <div class="ais-Hits-item" *ngFor="let hit of hits; let index = index" (click)="select(hit)">
                  <article>
                    <div class="post-content">
                      <div class="picture" [ngStyle]="{'background-image': 'url('+hit.data.profilePicUrl+')'}">

                      </div>
                      <div class="userDescriptionContainer">
                        <h3 class="personInstitution">
                          {{hit.data.username}}
                        </h3>
                        <sub>{{hit.data.institution}}</sub>
                      </div>

                    </div>
                  </article>
                </div>
              </div>
            </ng-template>
          </ais-hits>
        </div>
      </div>
    </main>
  </ais-instantsearch>


</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedUser" cdkFocusInitial>Ok</button>
</div>
