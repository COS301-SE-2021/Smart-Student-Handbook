<div id="topDividerContainer">
  <hr id="topDivider" (click)="closeSheet($event)" />
</div>

<mat-toolbar>
  <mat-toolbar-row class="text-justify">
    <h5 id="notesBottomSheetHeader">{{title}}</h5>

    <span class="example-spacer"></span>

    <button mat-icon-button (click)="closeSheet($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>
<div id="notebookNotesContainer">
  <app-note-cards></app-note-cards>
</div>
