<h2 mat-dialog-title>Welcome</h2>
<mat-dialog-content class="mat-typography">
  <p>Welcome to the Smart Student Handbook</p>
  <p>Please kindly update your profile to help Smart Assist recommend relevant content and notes</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    type="submit"
    color="primary"
    cdkFocusInitial
    (click)="Confirm()"
  >
    Confirm
  </button>
</mat-dialog-actions>
