<div class="ais-InstantSearch">
  <h1>Angular InstantSearch e-commerce demo</h1>
  <ais-instantsearch [config]="config">
    <ais-pagination></ais-pagination>
    <div class="left-panel">
      <ais-configure [searchParameters]="{ hitsPerPage: 10 , clickAnalytics: true }"></ais-configure>
    </div>
    <div class="right-panel">
      <ais-search-box></ais-search-box>
      <ais-hits>
        <ng-template let-hits="hits" let-results="results" let-insights="insights">
          <div *ngIf="hits.length === 0">
            No results found for
            <strong>{{results.query}}</strong>.
          </div>
          <div class="ais-Hits-list">
            <div class="ais-Hits-item" *ngFor="let hit of hits">
              <article >
                <div class="post-content">
                  <div class="post-date">
                    {{hit.data.course}}
                    <br>
                    {{hit.data.institution}}
                  </div>
                  <h2 class="entry-title">
                    {{hit.data.title}}
                  </h2>
                  <div class="post-excerpt" >
                    {{hit.data.description}}
                    <br>
                    <br>
                    {{hit.data.author}}
                    <mat-button-toggle  (click)="$event.preventDefault();
                    insights('clickedObjectIDsAfterSearch', { eventName: 'Product Clicked', objectIDs: [hit.objectID] })">Decline</mat-button-toggle>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </ng-template>
      </ais-hits>

    </div>
  </ais-instantsearch>
</div>
