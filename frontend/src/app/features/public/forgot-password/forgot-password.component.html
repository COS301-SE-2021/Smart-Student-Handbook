<img src="../../../../assets/logo/SmartStudentHandbook.png" class="rounded mx-auto d-block" alt="Responsive image">

<div class="container" id="resetPassword">
  <div class="row">
    <div class="col-12">
      <button mat-button fxHide.gt-sm class="backBtn" [routerLink]="['/account/login']">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </button>
    </div>
  </div>

  <div class="row pt-5 mt-5">
    <div class="col"></div>
    <div class="col-md-6 text-md-center mt-md-5">
      <h1 class="header">Reset Password</h1>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-md-7 text-md-center col-lg-6">
      <p>Enter the email address associated with
        your account and we'll send an email with
        instructions to reset your password.</p>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-md-7 col-lg-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="emailInput">
          <mat-label>Email address</mat-label>
          <input matInput placeholder="example@email.com" formControlName="email" required>
          <mat-hint>Your registered email address</mat-hint>
          <mat-error> Please provide a valid email </mat-error>
        </mat-form-field>
        <button mat-raised-button style="float: right">Send email</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>


<div class="container" #checkMail id="checkMail">
  <div class="row">
    <div class="col-12">
      <button mat-button fxHide.gt-sm class="backBtn" [routerLink]="['/account/login']">
        <mat-icon>arrow_back</mat-icon>
        <span>Back</span>
      </button>
    </div>
  </div>

  <div class="row pt-5 mt-5">
    <div class="col"></div>
    <div class="col-md-6 text-center mt-md-5">
      <mat-icon id="mailIcon">mail_outline</mat-icon>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-md-6 text-center mt-md-5">
      <h1 class="header">Check your mail</h1>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-9 text-center">
      <p>We have sent password recover instructions to your email</p>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-9 text-center">
      <button mat-raised-button [routerLink]="['/account/login']">Login</button>
    </div>
    <div class="col"></div>
  </div>
</div>
