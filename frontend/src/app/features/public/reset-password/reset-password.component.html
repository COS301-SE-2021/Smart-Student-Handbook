<div class="container" id="resetPassword">

  <div class="row pt-5 mt-5">
    <div class="col"></div>
    <div class="col-md-6 text-md-center mt-md-5">
      <h1 class="header">Create new password</h1>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-md-7 text-md-center col-lg-6">
      <p>Your password must be different from previously used passwords</p>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-md-7 col-lg-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="emailInput">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="******" formControlName="password" required>
          <mat-hint>Must be at least 8 characters</mat-hint>
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="emailInput">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="******" formControlName="confirmPassword" required>
          <mat-hint>Must match password</mat-hint>
          <mat-error> The password does not match </mat-error>
        </mat-form-field>

        <button mat-raised-button style="float: right">Reset Password</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
