<div class="container">
  <div class="row">
    <div class="col">
      <mat-list role="list" id="list">
        <mat-list-item *ngFor="let notification of notificationList; let i = index" class="notificationListItem"
                       [ngStyle]="{'background-color': (notification.opened===true) ? '#e5e5e5' : '#ffffff'}"
                       (click)="markAsRead(notification.userid)">

          <div mat-line class="col-12 col-md-10">
            <div mat-line>{{notification.heading}}</div>
            <div mat-line>{{notification.body}}</div>
          </div>

          <div mat-line class="d-block d-md-none">
            <div *ngIf="notification.type === 'collaboration'" mat-line class="buttonLine">
              <mat-button-toggle-group class="collaborationBtnGroup float-left" name="fontStyle" aria-label="Font Style"
                                       [ngStyle]="{'display': (notification.opened===true) ? 'none' : 'flex'}">
                <mat-button-toggle class="collaborationBtn accept" (click)="$event.preventDefault(); accept(notification.userid)">Accept</mat-button-toggle>
                <mat-button-toggle class="collaborationBtn decline" (click)="$event.preventDefault(); decline(notification.userid)">Decline</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>

          <div class="d-none d-md-block">
            <div *ngIf="notification.type === 'collaboration'" mat-line class="buttonLine">
              <mat-button-toggle-group class="collaborationBtnGroup" name="fontStyle" aria-label="Font Style"
                                       [ngStyle]="{'display': (notification.opened===true) ? 'none' : 'flex'}">
                <mat-button-toggle class="collaborationBtn accept" (click)="$event.preventDefault(); accept(notification.userid)">Accept</mat-button-toggle>
                <mat-button-toggle class="collaborationBtn decline" (click)="$event.preventDefault(); decline(notification.userid)">Decline</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>

        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
